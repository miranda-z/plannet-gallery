<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <title>Planet Gallery</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li role="presentation" id='homeNav'><a href="/">Home</a></li>
            <li role="presentation" id='galleryNav'><a href="/gallery.html">Plannet Gallery</a></li>
            <li role="presentation" id='infoNav' class='active'><a href="/intro.html">Plannet Introduction</a></li>
            <li role="presentation" id='aboutNav'><a href="/about.html">About</a></li>
          </ul>
          
          <div class="card">
            <div>
                <h1 style="font-size: 36px;">Choose your favourite planet and say something you like!</h1>
              </div>
              <div class="frame"><img class="frameimg" src="./assets/img/planet/3.jpg" alt=""></div>
              <div class="comment"></div>
          </div>
          <div><form>
            <div class="form-group">
                <label for="inputState">Planet</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option value="1">Mercury</option>
                  <option value="2">Venus</option>
                  <option value="3">Earth</option>
                  <option value="4">Mars</option>
                  <option value="5">Jupiter</option>
                  <option value="6">Saturn</option>
                  <option value="7">Uranus</option>
                  <option value="8">Neptune</option>
                </select> 
                <div class="form-group">
                <label for="name">What you want to display?</label>
                <input type="text" class="form-control" id="comment" placeholder="Please input something.">
            </div>
            <a type="button" class="btn btn-primary" onclick="submit()">Submit</a></form></div>
    </div>
</body>
<script>
    function submit() {
        let pic = document.getElementById("inputState").value;
        if (pic == 'Choose...') {
            alert('Please Select a planet.');
        }
        else {
            $('.frameimg').attr('src', 'assets/img/planet/'+pic+'.jpg')
            let comment =  document.getElementById("comment").value;
            $('.comment').text(comment);
        }
    }
</script>
</html>
